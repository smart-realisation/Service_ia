<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeLink AI - Chatbot Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        header h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .config-panel {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .config-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .config-group label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
        }
        
        .config-group input, .config-group select {
            padding: 8px 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 0.9rem;
        }
        
        .config-group select {
            min-width: 150px;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #0066ff, #0044cc);
        }
        
        .message.assistant {
            align-self: flex-start;
            background: rgba(255,255,255,0.1);
        }
        
        .message.error {
            background: rgba(255,50,50,0.3);
            border: 1px solid rgba(255,50,50,0.5);
        }
        
        .message-content {
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .message-content strong {
            color: #00d9ff;
        }
        
        .message-content em {
            color: #00ff88;
        }
        
        .message-meta {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
            margin-top: 8px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .meta-tag {
            background: rgba(0,0,0,0.3);
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .suggestions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .suggestion-btn {
            padding: 6px 12px;
            background: rgba(0,217,255,0.2);
            border: 1px solid rgba(0,217,255,0.4);
            border-radius: 20px;
            color: #00d9ff;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        
        .suggestion-btn:hover {
            background: rgba(0,217,255,0.3);
        }
        
        .data-panel {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
        }
        
        #messageInput:focus {
            border-color: #00d9ff;
        }
        
        #sendBtn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            border: none;
            border-radius: 25px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #sendBtn:hover {
            transform: scale(1.05);
        }
        
        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(0,0,0,0.2);
            font-size: 0.75rem;
            color: #888;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.connected {
            background: #00ff88;
        }
        
        .typing {
            display: flex;
            gap: 4px;
            padding: 15px;
        }
        
        .typing span {
            width: 8px;
            height: 8px;
            background: #00d9ff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è SafeLink AI Chatbot</h1>
            <p style="color: #888; margin-top: 5px;">Interface de test</p>
        </header>
        
        <div class="config-panel">
            <div class="config-group">
                <label>User ID</label>
                <input type="text" id="userId" value="test-user-001" />
            </div>
            <div class="config-group">
                <label>R√¥le</label>
                <select id="userRole">
                    <option value="HOME_USER">Home User</option>
                    <option value="IT_MANAGER">IT Manager</option>
                    <option value="FACILITY_MANAGER">Facility Manager</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <div class="config-group">
                <label>Conversation ID</label>
                <input type="text" id="conversationId" placeholder="Auto-g√©n√©r√©" />
            </div>
            <button onclick="loadSuggestions()" style="align-self: flex-end; padding: 8px 15px; background: rgba(0,217,255,0.2); border: 1px solid #00d9ff; border-radius: 6px; color: #00d9ff; cursor: pointer;">
                Charger suggestions
            </button>
            <button onclick="checkHealth()" style="align-self: flex-end; padding: 8px 15px; background: rgba(0,255,136,0.2); border: 1px solid #00ff88; border-radius: 6px; color: #00ff88; cursor: pointer;">
                Health Check
            </button>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-content">üõ°Ô∏è Bonjour ! Je suis l'assistant SafeLink AI. Comment puis-je vous aider aujourd'hui ?</div>
                </div>
            </div>
            
            <div class="message assistant hidden" id="typingIndicator">
                <div class="typing">
                    <span></span><span></span><span></span>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Tapez votre message..." />
                <button id="sendBtn" onclick="sendMessage()">Envoyer</button>
            </div>
            
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Non connect√©</span>
                </div>
                <span id="lastResponse"></span>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        let conversationId = null;
        
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Check health on load
        checkHealth();
        
        async function checkHealth() {
            try {
                const res = await fetch(`${API_BASE}/health`);
                const data = await res.json();
                
                const dot = document.getElementById('statusDot');
                const text = document.getElementById('statusText');
                
                if (data.status === 'healthy') {
                    dot.classList.add('connected');
                    text.textContent = `Connect√© | DB: ‚úì | Redis: ${data.redis_connected ? '‚úì' : '‚úó'} | LLM: ${data.llm_enabled ? '‚úì' : '‚úó'}`;
                } else {
                    dot.classList.remove('connected');
                    text.textContent = `D√©grad√© | DB: ${data.database_connected ? '‚úì' : '‚úó'}`;
                }
            } catch (e) {
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('statusText').textContent = 'Erreur de connexion';
            }
        }
        
        async function loadSuggestions() {
            const role = document.getElementById('userRole').value;
            try {
                const res = await fetch(`${API_BASE}/suggestions?user_role=${role}`);
                const data = await res.json();
                
                addMessage('assistant', 'Suggestions pour votre r√¥le :', data.suggestions);
            } catch (e) {
                addMessage('error', 'Erreur lors du chargement des suggestions');
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            input.value = '';
            addMessage('user', message);
            
            const typing = document.getElementById('typingIndicator');
            typing.classList.remove('hidden');
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const payload = {
                    message: message,
                    user_id: document.getElementById('userId').value,
                    user_role: document.getElementById('userRole').value,
                    conversation_id: document.getElementById('conversationId').value || conversationId,
                    context: {}
                };
                
                const startTime = Date.now();
                const res = await fetch(`${API_BASE}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const elapsed = Date.now() - startTime;
                document.getElementById('lastResponse').textContent = `R√©ponse en ${elapsed}ms`;
                
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || 'Erreur serveur');
                }
                
                const data = await res.json();
                
                // Update conversation ID if returned
                if (data.conversation_id) {
                    conversationId = data.conversation_id;
                    document.getElementById('conversationId').value = conversationId;
                }
                
                addMessage('assistant', data.message, data.suggestions, data);
                
            } catch (e) {
                addMessage('error', `Erreur: ${e.message}`);
            } finally {
                typing.classList.add('hidden');
                document.getElementById('sendBtn').disabled = false;
            }
        }
        
        function addMessage(type, content, suggestions = [], fullData = null) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            
            // Format content with line breaks and basic markdown
            let formattedContent = formatMessage(content);
            let html = `<div class="message-content">${formattedContent}</div>`;
            
            if (fullData) {
                html += '<div class="message-meta">';
                if (fullData.intent) {
                    html += `<span class="meta-tag">Intent: ${fullData.intent.name} (${(fullData.intent.confidence * 100).toFixed(0)}%)</span>`;
                }
                if (fullData.function_called) {
                    html += `<span class="meta-tag">Function: ${fullData.function_called}</span>`;
                }
                if (fullData.severity) {
                    html += `<span class="meta-tag">Severity: ${fullData.severity}</span>`;
                }
                html += '</div>';
                
                if (fullData.data && Object.keys(fullData.data).length > 0) {
                    html += `<div class="data-panel"><pre>${JSON.stringify(fullData.data, null, 2)}</pre></div>`;
                }
            }
            
            if (suggestions && suggestions.length > 0) {
                html += '<div class="suggestions">';
                suggestions.forEach(s => {
                    html += `<button class="suggestion-btn" onclick="useSuggestion('${escapeHtml(s)}')">${escapeHtml(s)}</button>`;
                });
                html += '</div>';
            }
            
            div.innerHTML = html;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        function formatMessage(text) {
            if (!text) return '';
            
            // Escape HTML first
            let formatted = escapeHtml(text);
            
            // Bold: **text** or __text__
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/__(.*?)__/g, '<strong>$1</strong>');
            
            // Bullet points at start of line: * item (but not in middle of text)
            formatted = formatted.replace(/^\* /gm, '‚Ä¢ ');
            
            return formatted;
        }
        
        function useSuggestion(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
